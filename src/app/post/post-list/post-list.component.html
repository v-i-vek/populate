
<div class="row">
    <div class="col-md-8">
        <h3>Post List</h3>
        <button class="btn btn-primary" [routerLink]="['/post/postdata']">addPost</button>
        <table class="table table-striped">
            <thead>
                <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts |async">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <!-- <td><a [routerLink]="['edit',post.id]" class="btn btn-primary">update</a></td> -->
                    <!-- <td><a  (click)="onPostDelete(post.id)" class="btn btn-danger">delete</a></td> -->
                  
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    type="text"
    [(ngModel)]="search"
    matInput
    onChange="searchValue($event)"
    #myInput
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
      <td mat-cell *matCellDef="let row">{{ row.question }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="questionDescribe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        QuestionDescribe
      </th>
      <td mat-cell *matCellDef="let row">{{ row.questionDescribe }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
      <td mat-cell *matCellDef="let row">{{ row.tags }}</td>
    </ng-container>

    <!-- Fruit Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
